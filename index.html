body {font-family: Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

h2 {color: grey; text-align: center;}
h4 {text-align: right;}
label {color: grey;}
p {color: grey; text-align: right;}

<body>

  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <input type="text" placeholder="Search..">

<img src="pantone-color-of-the-year-2025-landing-page-harmonies-hero-floral-pathways.webp" alt="logo" class="img" width="930" height="500">
<h2>WELCOME</h2>

<form id="login-form">
  
  <div class="container">

    <label id="username-label" for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label id="password-label" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <button type="submit" value="submit">Login</button>

  </div>

  <h4>
    <a href="">Forgot password?</a>
  </h4>

</form>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

</body>
